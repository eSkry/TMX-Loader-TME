dist: xenial
language: cpp
compiler: gcc

before_install:
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - sudo apt-get update -qq
 
install:
  - apt search libsfml
  - apt search libsfml-dev
  - sudo apt install libsfml-dev

os: lunux
addons:
  apt:
    sources:
      - ubuntu-toolchan-r-test
    packages:
     - g++
     - gcc
     - cmake

script:
  - export CC=gcc
  - export CXX=g++
  - cmake --version
  - cmake CMakeLists.txt
  - cmake --build . --target 
