dist: xenial
language: cpp
compiler: gcc

before_install:
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - sudo apt-get update -qq
 
install:
  - apt search libsfml
  - apt search libsfml-dev
  - sudo apt install libsfml-dev
  - apt -y install libboost-tools-dev libboost-thread1.62-dev magics++

os: lunux
addons:
  apt:
    sources:
      - ubuntu-toolchan-r-test
    packages:
     - g++-6
     - gcc-6
     - cmake

script:
  - export CC=gcc
  - export CXX=g++
  - cmake --version
  - gcc --version
  - g++ -version
  - mkdir build
  - cd build
  - cmake ../
  - cmake --build .
