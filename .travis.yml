dist: xenial
language: cpp
compiler: gcc

install:
  - sudo apt-get update
  - sudo apt-get install libpthread-*
  
os: linux
addons:
  apt:
    packages:
     - g++-6
     - gcc-6
     - cmake
     - libfreetype6-dev
     - libgl1-mesa-dev
     - libudev-dev
     - libopenal-dev
     - libx11-dev
     - libxrandr-dev
     - libflac-dev
     - libogg-dev
     - libvorbis-dev
     - libsfml-dev

script:
  - export CC=gcc
  - export CXX=g++
  - cmake --version
  - gcc --version
  - g++ --version
  - mkdir build
  - cd build
  - cmake ../
  - cmake --build .
